<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="content-header">
    <h1>推送信息</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 300px;">
                            <input id="keyword" name="table_search" class="form-control pull-right"
                                   placeholder="请输入名称">
                            <div class="input-group-btn">
                                <button onclick="getAllMessages()" type="submit" class="btn btn-default"><i
                                        class="fa fa-search"></i></button>
                                <button class="btn btn-success" onclick="toAdd()"><i class="fa fa-plus"></i> 新增推送</button>
                            </div>
                        </div>


                    </div>
                    <div id="table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="table" class="table table-bordered table-hover dataTable" style="font-size: 12px"
                                       aria-describedby="example_info">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>name</th>
                                        <th>内容</th>
                                        <th>创建时间</th>
                                        <th>cron</th>
                                        <th>备注</th>
                                        <th>类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-footer clearfix" id="page">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div id="addMessage">

    </div>
</section>

<div class="modal modal-danger fade" id="alertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p id="alertModalText"></p>
            </div>
        </div>
    </div>
</div>
<div style="display: none; text-align: center;" id="no-data">
    <span style="color: #999; font-size: 6em; display: block;" class="am-icon-meh-o"></span>
    <span style="color: gray;">无数据</span>
</div>
<script src="/resoures/plugins/bootstrap/js/bootstrap.min.js"></script>
<script>
    var pageCallback = "getAllMessages()";

    function showTips(message) {
        $('#alertModalText').html(message)
        $('#alertModal').modal()
        setTimeout(function () {
            $('#alertModal').modal('hide')
        }, 1500)
        $('#alertModalCommit').click(function () {
            $('#alertModal').modal('hide')
        })
    }
    function toAdd() {
        $("#addMessage").load("/pages/messageAdmin/addMessage.html");
    }
    function getAllMessages() {
        var cronUrl = "/admin/getMessagePage";
        var keyword = $("#keyword").val()
        var params = {}
        params["type"] = 0;
        if (keyword && keyword != "") {

        }
        console.log("params:" + JSON.stringify(params))
        ajaxPageWithParams(cronUrl, params, function (data) {
            $('#table tbody').empty();
            for (var i = 0; i < data.length; i++) {
                var tr = '<tr>'
                console.log(data[i].name)
                tr += '<td>' + data[i].id + '</td>'
                tr += '<td>' + data[i].name + '</td>'
                tr += '<td>' + data[i].content + '</td>'
                tr += '<td>' + getDateTimeString(data[i].createdAt) + '</td>'
                tr += '<td>' + data[i].cron + '</td>'
                tr += '<td>' + data[i].remark + '</td>'
                tr += '<td>' + getType(data[i].type) + '</td>'
                var param = data[i].id
                tr += '<td class="sorting" style="width: 120px;">' +
                    '<button class="opt-btn" onclick="pushMessage(\'' + param + '\')">推送</button>' +
                    '<button class="opt-btn danger" onclick="toDelete(\'' + data[i].id + '\')">删除</button>' +
                    '</td>';
                tr += '</tr>';
                $('#table tbody').append($(tr));
            }
            if (data.length <= 0) {
                $("#no-data").css("display", "block")
            }
        });
    }

    function pushMessage(id) {
        var url = "/admin/pushMessageToRedis?id=" + id;
        $.post(url, function (data) {
            if (data.code == 0) {
                getAllMessages();
            } else {
                showTips("失败!")
            }
        })
    }

    function toDelete(id) {
        var url = "/admin/deleteMessage?id=" + id;
        $.post(url, function (data) {
            if (data.code == 0) {
                getAllMessages();
            } else {
                showTips("删除失败!")
            }
        })
    }

    function getDateTimeString(timestamp) {
        if (timestamp)
            return new Date(timestamp).toLocaleString()
        else
            return ""
    }

    function getType(type) {
        if (type == 0)
            return '<span class="label label-info">向所有人推送</span>'
        else if (type == 1)
            return '<span class="label label-info">推送给单个用户</span>'
        else return ""
    }

    $(function () {
        $("#page").load("/pages/common/page.html", function () {
            getAllMessages();
        });
    })
</script>
</body>
</html>
